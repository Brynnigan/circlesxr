<head>

        <img id="space" src="/worlds/Voyagers/assets/space2.jpg" crossorigin="anonymous">
        <img id="space-texture" src="/worlds/Voyagers/assets/space_texture.jpg" crossorigin="anonymous">
        <img id="space-texture2" src="/worlds/Voyagers/assets/space_texture2.jpg" crossorigin="anonymous">
        <img id="locked-img" src="/worlds/Voyagers/assets/textures/screen_locked.png" crossorigin="anonymous">
        <img id="screen1-img" src="/worlds/Voyagers/assets/textures/Video1_Texture.png" crossorigin="anonymous">
        <img id="screen2-img" src="/worlds/Voyagers/assets/textures/Video2_Texture.png" crossorigin="anonymous">
        <img id="screen3-img" src="/worlds/Voyagers/assets/textures/Video3_Texture.png" crossorigin="anonymous">
        <img id="poster-img" src="/worlds/Voyagers/assets/textures/Poster.png" crossorigin="anonymous">
        <img id="poster1-img" src="/worlds/Voyagers/assets/textures/Poster1.png" crossorigin="anonymous">
        <img id="poster2-img" src="/worlds/Voyagers/assets/textures/Poster2.png" crossorigin="anonymous">

        <img id="star-poster1" src="/worlds/Voyagers/assets/textures/Aquila.png" crossorigin="anonymous">

        <a-asset-item id="MMU-model" src="/worlds/Voyagers/assets/models/MMU.gltf" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

        <!-- Circles' built-in assets [REQUIRED] -->
      <circles-assets/>
    </a-assets>

    <!-- Circles' built-in manager and avatar [REQUIRED] -->
    <circles-manager-avatar/>

    <a-entity scale="0.5 0.5 0.5">
      <!-- CONSOLE -->
      <a-entity id="console-model" position="0 0 -5" scale="1 1 1" rotation="0 0 0" gltf-model="#console" circles-sphere-env-map="src:#space-texture">
        <a-entity id="console-screen" position="0 2.65 0.07" rotation="-50 0 0">
          <a-entity id="screen1" position="-1.3 0 0" geometry="primitive:plane; width:1.25; height:1.25;" material="src:#locked-img" circles-sphere-env-map="src:#space-texture2"></a-entity>
          <a-entity id="screen2" position="0 0 0" geometry="primitive:plane; width:1.25; height:1.25;" material="src:#locked-img" circles-sphere-env-map="src:#space-texture2"></a-entity>
          <a-entity id="screen3" position="1.3 0 0" geometry="primitive:plane; width:1.25; height:1.25;" material="src:#locked-img" circles-sphere-env-map="src:#space-texture2"></a-entity>
        </a-entity>
      </a-entity>

      <!-- VIDEO SCREEN -->
      <a-entity id="video-screen-group" position="14 0 0" rotation="0 -90 0">
        <a-entity id="video-screen-console"  gltf-model="#video-screen-model" circles-sphere-env-map="src:#space-texture">
          <a-video id="video-screen" src="#video1" rotation="0 0 0" position="0 5.5 -0.3" width="8" height="4.5" scale="1.2 1.2 1.2" transparent="false"></a-video>
        </a-entity>
      </a-entity>

      <!-- ENVIRONMENT -->
      <a-entity id="walls" position="0 0 0" scale="1 1 1" rotation="0 0 0" gltf-model="#walls-model" circles-sphere-env-map="src:#space-texture"></a-entity>
      <a-entity id="floor" position="0 0 0" scale="1 1 1" rotation="0 0 0" gltf-model="#floor-model" circles-sphere-env-map="src:#space-texture"></a-entity>
      <a-entity id="door" position="0 0 0" scale="1 1 1" rotation="0 0 0" gltf-model="#door-model" circles-sphere-env-map="src:#space-texture"></a-entity>
      <a-entity id="roof" position="0 0 0"  gltf-model="#roof-model" circles-sphere-env-map="src:#space-texture"></a-entity>

      <a-entity id="columns" position="0 0 0"  gltf-model="#columns-model" circles-sphere-env-map="src:#space-texture"></a-entity>
      <a-entity id="ceiling-light" position="17 11.7 0"  gltf-model="#ceiling-light-model" circles-sphere-env-map="src:#space-texture"></a-entity>

      <!-- PROPS -->
      <a-entity id="cube-group-1" position="-10 0 -6.85" rotation="0 80 0">
        <a-entity id="orange-cube-1" position="-2.5 0 0" rotation="0 35 0" gltf-model="#orange-cube-model" circles-sphere-env-map="src:#space-texture"></a-entity>
        <a-entity id="green-cube-1" position="-1.1 2 -0.15" rotation="0 -12.4 0" gltf-model="#green-cube-model" circles-sphere-env-map="src:#space-texture"></a-entity>
        <a-entity id="blue-cube-1" position="0 0 0" rotation="0 0 0" gltf-model="#blue-cube-model" circles-sphere-env-map="src:#space-texture"></a-entity>
      </a-entity>
      <a-entity id="cube-group-2" position="-5.2 0 10.4" rotation="0 0 0">
          <a-entity id="green-cube-2" position="0 0 0" rotation="0 20 0" gltf-model="#green-cube-model" circles-sphere-env-map="src:#space-texture"></a-entity>
          <a-entity id="blue-cube-2" position="0 2 0" rotation="0 -20 0" gltf-model="#blue-cube-model" circles-sphere-env-map="src:#space-texture"></a-entity>
      </a-entity>
      <a-entity id="orange-cube-2" position="14.2 0 6" rotation="0 35 0" gltf-model="#orange-cube-model" circles-sphere-env-map="src:#space-texture"></a-entity>

      <a-entity id="Tools" gltf-model="#ToolBox-Model" position="-10.2 4.023 -5.626" scale="0.005 0.005 0.005" rotation="0 50 0" circles-sphere-env-map="src:#space-texture"></a-entity>
      <a-entity id="Sample" gltf-model="#Sample-Model" position="-4.75 4 11.37" scale="6 6 6" rotation="0 50 0" circles-sphere-env-map="src:#space-texture"></a-entity>

      <!--Lights for puzzle 1-->
      <a-entity id="Wlight-1" position="-12 9 3.75" scale="8 8 8" rotation="90 90 0"  gltf-model="#LightsW-model" circles-sphere-env-map="src:#space-texture"></a-entity>
      <a-entity id="Wlight-2" position="-12 10 2.25" scale="8 8 8" rotation="-90 90 180"  gltf-model="#LightsW-model" circles-sphere-env-map="src:#space-texture"></a-entity>
      <a-entity id="Wlight-3" position="-12 9 0.75" scale="8 8 8" rotation="90 90 0"  gltf-model="#LightsW-model" circles-sphere-env-map="src:#space-texture"></a-entity>
      <a-entity id="Wlight-4" position="-12 10 -0.75" scale="8 8 8" rotation="-90 90 180"  gltf-model="#LightsW-model" circles-sphere-env-map="src:#space-texture"></a-entity>
      <a-entity id="Wlight-5" position="-12 9 -2.25" scale="8 8 8" rotation="90 90 0"  gltf-model="#LightsW-model" circles-sphere-env-map="src:#space-texture"></a-entity>
      <a-entity id="Wlight-6" position="-12 10 -3.75" scale="8 8 8" rotation="-90 90 180"  gltf-model="#LightsW-model" circles-sphere-env-map="src:#space-texture"></a-entity>
 
      <a-entity id="Glight-1" position="-12 9 3.75" scale="8 8 8" rotation="90 90 0"  gltf-model="#LightsG-model" circles-sphere-env-map="src:#space-texture" visible="false"></a-entity>
      <a-entity id="Glight-2" position="-12 10 2.25" scale="8 8 8" rotation="-90 90 180"  gltf-model="#LightsG-model" circles-sphere-env-map="src:#space-texture" visible="false"></a-entity>
      <a-entity id="Glight-3" position="-12 9 0.75" scale="8 8 8" rotation="90 90 0"  gltf-model="#LightsG-model" circles-sphere-env-map="src:#space-texture" visible="false"></a-entity>
      <a-entity id="Glight-4" position="-12 10 -0.75" scale="8 8 8" rotation="-90 90 180"  gltf-model="#LightsG-model" circles-sphere-env-map="src:#space-texture" visible="false"></a-entity>
      <a-entity id="Glight-5" position="-12 9 -2.25" scale="8 8 8" rotation="90 90 0"  gltf-model="#LightsG-model" circles-sphere-env-map="src:#space-texture" visible="false"></a-entity>
      <a-entity id="Glight-6" position="-12 10 -3.75" scale="8 8 8" rotation="-90 90 180"  gltf-model="#LightsG-model" circles-sphere-env-map="src:#space-texture" visible="false"></a-entity>

      <!-- LIGHTS -->

      <a-entity id="light-2" position="3 0.25 -1" geometry="primitive:cylinder; radius:0.25; height:0.5" material="color:grey"></a-entity>

      <!-- PUZZLE 2 ROVER CONSOLE -->
        <!-- rover console base -->
        <a-entity id="rover-console-group" position="7.6 0 11.3" rotation="0 180 0">
          <a-entity id="rover-console" gltf-model="#rover-console-model" circles-sphere-env-map="src:#space-texture">
              <a-entity position="0.15 4.65 0.2" scale="1.5 1.5 1.5">
                <a-entity id="board"></a-entity>
                <a-entity id="rover" geometry="primitive:plane; width:0.2; height:0.2;" material="src:#rover-img; transparent:true"></a-entity>
            </a-entity>
          </a-entity>
          <!-- rover console controls -->
          <a-entity id="rover-controls"></a-entity>
      </a-entity>

      <!-- PUZZLE 3 KEYPAD -->
      <a-entity id="keypad-group" position="6 4.5 -12.3" rotation="90 0 0" circles-sphere-env-map="src:#space-texture"></a-entity>

      <a-entity id="star-puzzle"></a-entity>

      <!-- PUZZLE 1 STUFF -->
      <a-entity geometry="primitive:plane; width:4.34; height:5.6;" material="src:#poster-img" position="-1 5 -12.2"rotation="0 0 0"></a-entity>
      <a-entity id="newPoster"></a-entity>
      <a-entity id="buttons"></a-entity>

      <!-- ARTIFACTS -->
    <!-- pistol grip tool -->
    <a-entity id="pistol-grip" class="interactive" gltf-model="#pistol-grip-model" rotation="0 225 0" position="3 0 10" circles-sphere-env-map="src:#space-texture" onclick="toggleDescription(this)">
      <a-entity class="description" rotation="0 -45 0" position="0 3 0" geometry="primitive:plane; width:2; height:1" material="color:white" visible="false" transparent="false">
          <a-entity position="-0.95 0.4 0.01" text="value:Pistol Grip; font:roboto; width:4; anchor:align; baseline:top; color:black"></a-entity>
          <a-entity position="-0.95 0.2 0.01" text="value:This is a cool space thing with a long description so I can test how it displays. Yay space is cool!; font:roboto; width:2; anchor:align; baseline:top; color:black"></a-entity>
      </a-entity>
    </a-entity> 

    <!-- manned maneuvering unit -->
    <a-entity id="MMU" gltf-model="#MMU-model" position="-9.7 0 4" rotation="0 -100 0" circles-sphere-env-map="src:#space-texture" class="interactive" onclick="toggleDescription(this)">
        <a-entity class="description" rotation="0 180 0" position="0 5 0" geometry="primitive:plane; width:2.5; height:1" material="color:white" visible="false" transparent="false">
            <a-entity position="-1.2 0.4 0.01" text="value:Manned Maneuvering Unit; font:roboto; width:4; anchor:align; baseline:top; color:black"></a-entity>
            <a-entity position="-1.2 0.2 0.01" text="value:This is a cool space thing with a long description so I can test how it displays. Yay space is cool!; font:roboto; width:2.5; anchor:align; baseline:top; color:black"></a-entity>
          </a-entity>
      </a-entity>
    </a-entity>

    <!-- golden record -->
    <a-entity id="GD" gltf-model="#GD-model" position="4 4.6 6.2"rotation="-90 0 0" scale="15 15 15" circles-sphere-env-map="src:#space-texture" class="interactive" onclick="toggleDescription(document.querySelector('#GD-artefact'))"></a-entity>
    <a-entity id="GD-artefact" position="4 4.6 6.2">
      <a-entity class="description" position="0 0 -0.5" rotation="0 180 0" geometry="primitive:plane; width:2; height:1" material="color:white" visible="false" transparent="false">
        <a-entity position="-0.95 0.4 0.01" text="value:Golden Record; font:roboto; width:4; anchor:align; baseline:top; color:black"></a-entity>
        <a-entity position="-0.95 0.2 0.01" text="value:This is a cool space thing with a long description so I can test how it displays. Yay space is cool!; font:roboto; width:2; anchor:align; baseline:top; color:black"></a-entity>
      </a-entity>
    </a-entity>

    <!-- rover -->
    <a-entity id="Rover" gltf-model="#Rover-model" position="6.82 0.17 -2.5" scale="20 20 20" rotation="0 -130 0" circles-sphere-env-map="src:#space-texture" class="interactive" onclick="toggleDescription(document.querySelector('#Rover-artefact'))"></a-entity>
    <a-entity id="Rover-artefact" position="6.82 0.17 -2.5">
      <a-entity class="description" position="0 2 0" rotation="0 -90 0" geometry="primitive:plane; width:2; height:1" material="color:white" visible="false" transparent="false">
        <a-entity position="-0.95 0.4 0.01" text="value:Moon Rover; font:roboto; width:4; anchor:align; baseline:top; color:black"></a-entity>
        <a-entity position="-0.95 0.2 0.01" text="value:This is a cool space thing with a long description so I can test how it displays. Yay space is cool!; font:roboto; width:2; anchor:align; baseline:top; color:black"></a-entity>
      </a-entity>
    </a-entity>

    <!-- NSA -->
    <a-entity id="NSA" gltf-model="#NSA-model" position="-10.5 2 -1.5" scale="0.008 0.008 0.008" rotation="0 45 0" circles-sphere-env-map="src:#space-texture" class="interactive" onclick="toggleDescription(document.querySelector('#NSA-artefact'))"></a-entity>
    <a-entity id="NSA-artefact" position="-10.5 2 -1.5">
      <a-entity class="description" position="0 2 0" rotation="0 90 0" geometry="primitive:plane; width:2; height:1" material="color:white" visible="false" transparent="false">
        <a-entity position="-0.95 0.4 0.01" text="value:Satellite; font:roboto; width:4; anchor:align; baseline:top; color:black"></a-entity>
        <a-entity position="-0.95 0.2 0.01" text="value:This is a cool space thing with a long description so I can test how it displays. Yay space is cool!; font:roboto; width:2; anchor:align; baseline:top; color:black"></a-entity>
      </a-entity>
    </a-entity>

    <a-sky material="src: #space-texture" geometry scale></a-sky>

    </a-scene>

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>
  </body>
</html>
