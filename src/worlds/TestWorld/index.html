<html>
<head>
    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>
    <script src="/worlds/TestWorld/main.js"></script>
</head>
<body>
  <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
  <circles-start-ui/>

  <!-- a-scene with 'circles-properties' component [REQUIRED] -->
  <a-scene circles_scene_properties>
    <a-assets>
        <!-- royalty free space music from: https://pixabay.com/music/ambient-space-atmospheric-background-124841/ -->
        <audio id="music" src="/worlds/TestWorld/assets/SpaceMusic.mp3" preload="auto" crossorigin="anonymous"></audio>
        <!-- royalty free button click from: https://pixabay.com/sound-effects/projector-button-push-6258/ -->
        <audio id="clickNoise" src="/worlds/TestWorld/assets/ClickNoise.mp3" preload="auto" crossorigin="anonymous"></audio>
        <img id="upPoster" src="/worlds/TestWorld/assets/Up.png" crossorigin="anonymous">
        <img id="codeArt1" src="/worlds/TestWorld/assets/CodeArt_1.png" crossorigin="anonymous">
        <img id="codeArt2" src="/worlds/TestWorld/assets/CodeArt_2.png" crossorigin="anonymous">
        <img id="endScreen" src="/worlds/TestWorld/assets/EndScreen.png" crossorigin="anonymous">
      <!-- Circles' built-in assets [REQUIRED] -->
      <circles-assets/>
    </a-assets>

    <a-entity id="room" setup>
      <!-- floor -->
      <a-entity id="ground" position="0 0.01 0" rotation="-90 0 0" geometry="primitive:plane; width:14; height:14;" material="color:#515A5A;" shadow="receive:true; cast:false;"></a-entity>
      <!-- walls -->
      <a-entity id="north" class="wall" position="7 3 0" rotation="0 -90 0" geometry="primitive:plane; width:14; height:6;" material="color:white;" shadow="receive:true; cast:false;">
          <a-entity geometry="primitive:plane; width:1.61; height:2.2;" material="src:#upPoster" position="0 0 0.01" shadow="cast:false; receive:true;"></a-entity>
      </a-entity>
      <a-entity id="east" class="wall" position="0 3 7" rotation="0 180 0" geometry="primitive:plane; width:14; height:6;" material="color:white;" shadow="receive:true; cast:false;"></a-entity>
      <a-entity id="south" class="wall" position="-7 3 0" rotation="0 90 0" geometry="primitive:plane; width:14; height:6;" material="color:white;" shadow="receive:true; cast:false;"></a-entity>
      <a-entity id="west" class="wall" position="0 3 -7" rotation="0 0 0" geometry="primitive:plane; width:14; height:6;" material="color:white;" shadow="receive:true; cast:false;">
          <a-entity geometry="primitive:plane; width:1.61; height:2.2;" material="src:#codeArt1" position="-3 0 0.01" shadow="cast:false; receive:true;"></a-entity>
      </a-entity>
      <!-- ceiling -->
      <a-entity id="ceiling" position="0 6 0" rotation="90 0 0" geometry="primitive:plane; width:14; height:14;" material="color:#F2F3F4;" shadow="receive:true; cast:false;"></a-entity>
  </a-entity>
  <a-entity id="container"></a-entity>
  <a-entity id="buttons">
      <a-entity position="6.5 0.5 6.5" geometry="primitive:box; width:0.5; depth:0.5; height:1;" material="color:white;" shadow>
          <a-entity id="NE" class="button interactive" position="0 0.5 0" geometry="primitive:cylinder; radius:0.15; height:0.2;" material="color:#999999"
          animation__mouseenter="property:material.color; type:color; to:#454545; startEvents:mouseenter; dur:200"
          animation__mouseleave="property:material.color; type:color; to:#999999; startEvents:mouseleave; dur:200"
          animation__click="property:position.y; from:0.5; to:0.45; startEvents:click; dur:300" 
          animation__unclick="property:position.y; from:0.45; to:0.5; startEvents:click; dur:300; delay:600" onclick="clickButton(this.id)" shadow></a-entity>
      </a-entity>
      <a-entity position="-6.5 0.5 -6.5" geometry="primitive:box; width:0.5; depth:0.5; height:1;" material="color:white;" shadow>
          <a-entity id="SW" class="button interactive" position="0 0.5 0" geometry="primitive:cylinder; radius:0.15; height:0.2;" material="color:#999999"
          animation__mouseenter="property:material.color; type:color; to:#454545; startEvents:mouseenter; dur:200"
          animation__mouseleave="property:material.color; type:color; to:#999999; startEvents:mouseleave; dur:200"
          animation__click="property:position.y; from:0.5; to:0.45; startEvents:click; dur:300" 
          animation__unclick="property:position.y; from:0.45; to:0.5; startEvents:click; dur:300; delay:600" onclick="clickButton(this.id)" shadow></a-entity>
      </a-entity>
  </a-entity>
  <!-- <a-light type="point" color="white" position="0 7.1 0"></a-light> -->

    <!-- Circles' built-in manager and avatar [REQUIRED] -->
    <circles-manager-avatar/>

  </a-scene>

  <!-- Circles' end scripts [REQUIRED] -->
  <circles-end-scripts/>
 </body>
</html>
